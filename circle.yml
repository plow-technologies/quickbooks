machine:
  ghc:
    version: 7.8.3

dependencies:
  pre:
    - cabal update

  cache_directories:
    - ".cabal-sandbox"

  override:
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests -j2:
        timeout: 3000    
    - cabal configure --enable-tests

test:
  override:
    - cabal build -j2:
        timeout: 3000    
    - cabal test --show-details=always -j2